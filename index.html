<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 9px;
        }
        .keywords {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .keyword {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            text-align: center;
            width: 150px;
        }
        .keyword:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .keyword.correct {
            background-color: #4CAF50;
        }
        .keyword.incorrect {
            background-color: #f44336;
        }
        .emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
        }
        .question {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 2em;
            line-height: 1.4;
            text-align: center;
        }
        .blank {
            display: inline-block;
            min-width: 200px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            vertical-align: middle;
        }
        #nextButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scoreDisplay {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è  Safety  Quiz üõ°Ô∏è</h1>
    <div id="keywords" class="keywords"></div>
    <div id="quiz"></div>
    <button id="nextButton">Next Question</button>
    <div id="scoreDisplay"></div>

    <script>
        const safetyRules = [
            { emoji: "üß•", keyword: "COATS AND BAGS", rule: "_____ should be in the cupboard under the table" },
            { emoji: "üèÉ", keyword: "RUN", rule: "Never _____ in the D&T room" },
            { emoji: "‚úÇÔ∏è", keyword: "SHARP EQUIPMENT", rule: "Be very careful when carrying and using _____" },
            { emoji: "üß†", keyword: "CONCENTRATE", rule: "_____ on what you are doing at all times" },
            { emoji: "üëÇ", keyword: "PAY ATTENTION", rule: "Always _____ to the teacher's instructions" },
            { emoji: "‚ùì", keyword: "DO NOT USE", rule: "_____ any equipment if you don't know how to use it" },
            { emoji: "üôã", keyword: "PERMISSION", rule: "Do not use any equipment without teacher's _____" },
            { emoji: "1Ô∏è‚É£", keyword: "ONE PERSON", rule: "_____ at a time can use a machine" },
            { emoji: "ü§´", keyword: "DO NOT DISTRACT", rule: "_____ anyone who is using a machine or any other equipment" },
            { emoji: "üõë", keyword: "STOP", rule: "_____ immediately if your teacher asks you to stop" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let questionOrder = [];
        let quizCompleted = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayKeywords() {
            const keywordsDiv = document.getElementById('keywords');
            keywordsDiv.innerHTML = '';
            safetyRules.forEach((item, index) => {
                const keywordSpan = document.createElement('span');
                keywordSpan.className = 'keyword';
                keywordSpan.innerHTML = `<span class="emoji">${item.emoji}</span>${item.keyword}`;
                keywordSpan.onclick = () => quizCompleted ? showRule(index) : checkAnswer(index);
                keywordsDiv.appendChild(keywordSpan);
            });
        }

        function displayQuestion() {
            if (currentQuestion >= safetyRules.length) {
                showResult();
                return;
            }
            const quizDiv = document.getElementById('quiz');
            const questionIndex = questionOrder[currentQuestion];
            quizDiv.innerHTML = `<div class="question">${safetyRules[questionIndex].rule.replace('_____', '<span class="blank"></span>')}</div>`;
            answered = false;
            document.getElementById('nextButton').style.display = 'none';
            updateScoreDisplay();
        }

        function checkAnswer(index) {
            if (answered) return;
            const keywordSpans = document.querySelectorAll('.keyword');
            if (index === questionOrder[currentQuestion]) {
                keywordSpans[index].classList.add('correct');
                score++;
                answered = true;
                document.getElementById('nextButton').style.display = 'block';
            } else {
                keywordSpans[index].classList.add('incorrect');
                score = Math.max(0, score - 1);  // Prevent negative scores
                setTimeout(() => keywordSpans[index].classList.remove('incorrect'), 1000);
            }
            updateScoreDisplay();
        }

        function nextQuestion() {
            const keywordSpans = document.querySelectorAll('.keyword');
            keywordSpans.forEach(span => span.classList.remove('correct'));
            currentQuestion++;
            displayQuestion();
        }

        function showResult() {
            quizCompleted = true;
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '<div class="question">Quiz completed! Click on any keyword to see its rule.</div>';
            document.getElementById('nextButton').style.display = 'none';
            const keywordSpans = document.querySelectorAll('.keyword');
            keywordSpans.forEach(span => span.classList.add('correct'));
            updateScoreDisplay();
        }

        function showRule(index) {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = `<div class="question">${safetyRules[index].rule.replace('_____', safetyRules[index].keyword)}</div>`;
        }

        function updateScoreDisplay() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Initialize the quiz
        questionOrder = [...Array(safetyRules.length).keys()];
        shuffleArray(questionOrder);
        displayKeywords();
        displayQuestion();

        document.getElementById('nextButton').addEventListener('click', nextQuestion);
    </script>
</body>
</html>
